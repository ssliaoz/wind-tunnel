# 智慧风洞管理系统 Kubernetes 部署配置
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wind-tunnel-backend
  namespace: wind-tunnel
  labels:
    app: wind-tunnel-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wind-tunnel-backend
  template:
    metadata:
      labels:
        app: wind-tunnel-backend
    spec:
      containers:
      - name: wind-tunnel-backend
        image: wind-tunnel-backend:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "k8s"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql-service:3306/wind_tunnel"
        - name: SPRING_DATA_MONGODB_URI
          value: "mongodb://mongodb-service:27017/wind_tunnel"
        - name: SPRING_REDIS_HOST
          value: "redis-service"
        - name: SPRING_RABBITMQ_HOST
          value: "rabbitmq-service"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: wind-tunnel-service
  namespace: wind-tunnel
  labels:
    app: wind-tunnel-backend
spec:
  selector:
    app: wind-tunnel-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: v1
kind: Namespace
metadata:
  name: wind-tunnel